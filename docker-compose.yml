version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: attendance_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: attendance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - attendance_network

volumes:
  postgres_data:

networks:
  attendance_network:
    driver: bridge
